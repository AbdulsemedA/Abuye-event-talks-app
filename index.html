<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks 2026</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-container {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        #search {
            width: 50%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .schedule-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .schedule-item {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .schedule-item:last-child {
            border-bottom: none;
        }
        
        .schedule-item h2 {
            margin-top: 0;
            color: #333;
        }
        
        .schedule-item .time {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 0.5rem;
        }
        
        .schedule-item .speakers {
            font-style: italic;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        .schedule-item .categories {
            margin-bottom: 1rem;
        }
        
        .schedule-item .category {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
        
        .break {
            background-color: #f9f9f9;
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Talks 2026</h1>
        <p>A one-day event filled with exciting technical talks.</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by category...">
        </div>
        <div id="schedule" class="schedule-container">
            <!-- Schedule will be dynamically generated here -->
        </div>
    </main>

    <script>
        const talksData = [
  {
    "title": "The Future of Artificial Intelligence",
    "speakers": ["Jane Doe"],
    "categories": ["AI", "Machine Learning"],
    "duration": 60,
    "description": "A deep dive into the future of AI and its potential impact on society."
  },
  {
    "title": "Building Scalable Web Applications",
    "speakers": ["John Smith", "Peter Jones"],
    "categories": ["Web Development", "Scalability"],
    "duration": 60,
    "description": "Learn how to build web applications that can handle millions of users."
  },
  {
    "title": "Cybersecurity in the Modern Age",
    "speakers": ["Alice Williams"],
    "categories": ["Cybersecurity"],
    "duration": 60,
    "description": "An overview of the latest threats in cybersecurity and how to protect against them."
  },
  {
    "title": "The Rise of Quantum Computing",
    "speakers": ["David Brown"],
    "categories": ["Quantum Computing", "Physics"],
    "duration": 60,
    "description": "Exploring the principles of quantum computing and its potential applications."
  },
  {
    "title": "Data Science for Business Intelligence",
    "speakers": ["Emily Davis", "Michael Miller"],
    "categories": ["Data Science", "Business"],
    "duration": 60,
    "description": "How to leverage data science to make better business decisions."
  },
  {
    "title": "The Ethics of Technology",
    "speakers": ["Sarah Wilson"],
    "categories": ["Ethics", "Technology"],
    "duration": 60,
    "description": "A discussion on the ethical implications of emerging technologies."
  }
];

        document.addEventListener('DOMContentLoaded', () => {
            const scheduleContainer = document.getElementById('schedule');
            const searchInput = document.getElementById('search');
            let talks = talksData; // Use embedded data

            // No fetch, directly use talksData
            renderSchedule(talks);

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTalks = talks.filter(talk => 
                    talk.categories.some(category => category.toLowerCase().includes(searchTerm))
                );
                renderSchedule(filteredTalks);
            });

            function renderSchedule(talksToRender) {
                scheduleContainer.innerHTML = '';
                let startTime = new Date();
                startTime.setHours(10, 0, 0, 0);

                talksToRender.forEach((talk, index) => {
                    // Logic for lunch break
                    if (index === 3) {
                        const lunchEndTime = new Date(startTime.getTime() + 60 * 60 * 1000);
                        scheduleContainer.innerHTML += `
                            <div class="schedule-item break">
                                <div class="time">${formatTime(startTime)} - ${formatTime(lunchEndTime)}</div>
                                <h2>Lunch Break</h2>
                            </div>
                        `;
                        startTime = lunchEndTime;
                    }

                    const endTime = new Date(startTime.getTime() + talk.duration * 60 * 1000);
                    
                    scheduleContainer.innerHTML += `
                        <div class="schedule-item">
                            <div class="time">${formatTime(startTime)} - ${formatTime(endTime)}</div>
                            <h2>${talk.title}</h2>
                            <div class="speakers">By: ${talk.speakers.join(', ')}</div>
                            <div class="categories">
                                ${talk.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                            </div>
                            <p>${talk.description}</p>
                        </div>
                    `;

                    // 10 minute break
                    startTime = new Date(endTime.getTime() + 10 * 60 * 1000);
                });
            }

            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        });
    </script>
</body>
</html>
